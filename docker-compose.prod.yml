services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-school_cartridges}
      POSTGRES_USER: ${POSTGRES_USER:-school_cartridges}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-school_cartridges}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-school_cartridges} -d $${POSTGRES_DB:-school_cartridges}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  web:
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:5000:8000"
    restart: unless-stopped

volumes:
  pgdata: